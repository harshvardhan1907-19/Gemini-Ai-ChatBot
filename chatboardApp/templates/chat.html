<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        #chatBox {
            border: 1px solid #ddd;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
        }

        .user-msg {
            color: #555;
            margin-bottom: 20px;
            border-bottom: 0.5px solid rgb(191, 200, 197);
            padding-bottom: 5px;
        }

        .bot-msg {
            color: #000;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        pre{
            background: #eeeeee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: monspace;
            color: #d63384;
        }

        .input-box {
            display: flex;
            flex-direction: row;
            width: 770px;
            background: rgb(245, 242, 242);
            padding: 0.5rem;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 1.0em;
        }

        .input-box input:focus {
            border: none;
            outline: none;
        }

        .input-box button {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            padding: 10px;
            border: none;
            background-color: rgb(139, 140, 141);
            font-size: 22px;
            text-align:justify;
            /* overflow: hidden;
            position: relative;
            text-indent: -9999px; */
        }

        /*.input-box button::before {
            content: "➤";
            position: absolute;
            left: 51%;
            top: 50%;
            text-indent: 0;
            transform: translate(-50%, -50%);
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 18px;
        } */

        .input-box button:hover {
            border: none;
            background-color: rgb(190, 189, 189);
            cursor: pointer;
        }
    </style>
</head>

<body>
    

    <h2>Gemini Chatbot</h2>

    <div id="chatBox"></div>
    <div class="input-box">
        <input type="text" id="msg" placeholder="Type message...">
        <div>
        <button type="button" onclick="sendMsg()"><i class="bi bi-send"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        async function sendMsg() {
            const messageInput = document.getElementById("msg");
            const message = messageInput.value;
            const chatBox = document.getElementById("chatBox");

            if (!message) {
                return;
            }
            messageInput.value = "";
            chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${message}</div>`;

            try {
                const response = await fetch('/chat/', { 
                    //fetch make http request
                    // chat is django url where request will send
                    // “Hey browser, send data to Django at / chat /.”
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: message })
                    // Converts JS object → JSON text
                });

                const data = await response.json();
                // converts server JSON into JS object

                //marked.parse() to turn markdown into beautiful HTML
                const formattedReply = marked.parse(data.reply);

                if (data.reply) {
                    chatBox.innerHTML += `<div class="bot-msg"><b>Bot:</b>${formattedReply}</div>`;
                } else {
                    chatBox.innerHTML += `<p style="color:red;"><b>Error:</b>${data.error || 'No reply received'}</p>`;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                console.error('Fetch error:', err);
                chatBox.innerHTML += `<p style="color:red;"><b>Error:</b> could not connect to server.</p>`;
            }
        }

        document.getElementById("msg").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMsg();
            }
        });
    </script>

</body>

</html>
